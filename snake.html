<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin: 0 0 20px 0;
        }

        canvas {
            border: 3px solid #333;
            background-color: #f0f0f0;
            display: block;
            margin: 20px auto;
            border-radius: 5px;
        }

        .info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .score, .level {
            color: #667eea;
        }

        .controls {
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        button {
            padding: 12px 30px;
            margin: 10px 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #667eea;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #764ba2;
        }

        button:active {
            transform: scale(0.98);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .game-over h2 {
            color: #e74c3c;
            margin: 0 0 20px 0;
        }

        .game-over p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Snake Game</h1>
        
        <div class="info">
            <div>Score: <span class="score">0</span></div>
            <div>Level: <span class="level">1</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <p>Use Arrow Keys or WASD to move</p>
            <p>Press SPACE to pause/resume</p>
        </div>

        <div>
            <button id="pauseBtn">Pause</button>
            <button id="restartBtn">Restart</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="game-over" id="gameOverDiv">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Final Level: <span id="finalLevel">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Game variables
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let level = 1;
        let gameRunning = true;
        let gamePaused = false;
        let gameSpeed = 100;

        // Event listeners
        document.addEventListener('keydown', handleKeyPress);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('restartBtn').addEventListener('click', restartGame);

        function handleKeyPress(e) {
            if (e.key === ' ') {
                e.preventDefault();
                togglePause();
                return;
            }

            const key = e.key.toUpperCase();
            
            if (['ARROWUP', 'W'].includes(key) && direction.y === 0) {
                nextDirection = { x: 0, y: -1 };
                e.preventDefault();
            } else if (['ARROWDOWN', 'S'].includes(key) && direction.y === 0) {
                nextDirection = { x: 0, y: 1 };
                e.preventDefault();
            } else if (['ARROWLEFT', 'A'].includes(key) && direction.x === 0) {
                nextDirection = { x: -1, y: 0 };
                e.preventDefault();
            } else if (['ARROWRIGHT', 'D'].includes(key) && direction.x === 0) {
                nextDirection = { x: 1, y: 0 };
                e.preventDefault();
            }
        }

        function togglePause() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? 'Resume' : 'Pause';
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            level = 1;
            gameRunning = true;
            gamePaused = false;
            gameSpeed = 100;
            document.getElementById('pauseBtn').textContent = 'Pause';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('gameOverDiv').style.display = 'none';
            generateFood();
        }

        function generateFood() {
            let newFood;
            let foodOnSnake;
            
            do {
                foodOnSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
            
            food = newFood;
        }

        function update() {
            if (gamePaused || !gameRunning) return;

            direction = nextDirection;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10 * level;
                level = Math.floor(score / 100) + 1;
                gameSpeed = Math.max(50, 100 - (level - 1) * 5);
                document.querySelector('.score').textContent = score;
                document.querySelector('.level').textContent = level;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                if (i === 0) {
                    ctx.fillStyle = '#2ecc71';
                    ctx.shadowColor = 'rgba(46, 204, 113, 0.5)';
                    ctx.shadowBlur = 10;
                } else {
                    ctx.fillStyle = '#27ae60';
                    ctx.shadowColor = 'transparent';
                }
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                ctx.shadowBlur = 0;
            }

            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw pause indicator
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            }
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('gameOverDiv').style.display = 'block';
        }

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, gameSpeed);
        }

        // Start the game
        generateFood();
        gameLoop();
    </script>
</body>
</html>
